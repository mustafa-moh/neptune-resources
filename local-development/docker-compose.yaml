version: '3.8'

services:
  # 1. PostgreSQL Database Service
  db:
    image: postgres:latest
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      # Host:Container
      - "${POSTGRES_PORT}:5432"
    volumes:
      # Mount volume to persistent data storage
      - postgres_data:/var/lib/postgresql/data
      # This volume mounts the init script for schema/table creation
      - ./init-scripts:/docker-entrypoint-initdb.d 

  # 2. Redis Cache Service
  redis:
    image: redis:latest
    container_name: redis_cache
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  # 3. Neptune DXP - Open Edition (Planet9) Service
  neptune:
    image: neptunesoftware/planet9:${NEPTUNE_VERSION}
    container_name: neptune_dxp
    restart: always
    depends_on:
      - db
      - redis
    environment:
      # --- Neptune DXP Configuration ---
      PORT: ${NEPTUNE_PORT}
      INITIAL_ADMIN_PASSWORD: ${NEPTUNE_ADMIN_PASSWORD}
      
      # --- Database Connection Settings ---
      DB_TYPE: postgresql
      DB_PSQL_HOST: db
      DB_PSQL_PORT: 5432
      DB_PSQL_USER: ${POSTGRES_USER}
      DB_PSQL_PASSWORD: ${POSTGRES_PASSWORD}
      DB_PSQL_DBNAME: ${POSTGRES_DB}
      DB_URI_REDIS: redis://redis:6379
    ports:
      # Host:Container - access Neptune DXP Cockpit/Apps on 8080
      - "${NEPTUNE_PORT}:${NEPTUNE_PORT}"


volumes:
  postgres_data:
  redis_data:
